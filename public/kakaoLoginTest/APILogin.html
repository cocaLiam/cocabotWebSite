<script
  src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.4/kakao.min.js"
  integrity="sha384-DKYJZ8NLiK8MN4/C5P2dtSmLQ4KwPaoqAfyA/DfmEc1VDxu4yyC7wy6K1Hs90nka"
  crossorigin="anonymous"
></script>
<script>
  Kakao.init("d166ff5ee5a95697115c133015508059"); // 사용하려는 앱의 JavaScript 키 입력
</script>

<a id="kakao-login-btn" href="javascript:loginWithKakao()">
  <img
    src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg"
    width="400"
    alt="카카오 로그인 버튼"
  />
</a>
<p id="token-result"></p>
<button class="api-btn" onclick="requestUserInfo()" style="visibility: hidden">
  사용자 정보 가져오기
</button>

<script>
  function loginWithKakao() {
    Kakao.Auth.authorize({
      redirectUri: "http://localhost:3000/kakaoLoginTest/APILogin.html",
      state: "userme",
    });
  }

  function requestUserInfo() {
    Kakao.API.request({
      url: "/v2/user/me",
    })
      .then(function (res) {
        alert(JSON.stringify(res));
      })
      .catch(function (err) {
        alert("failed to request user information: " + JSON.stringify(err));
      });
  }

  function requestUserData() {
    Kakao.API.request({
      url: "/v2/user/me",
      data: {
        property_keys: ["kakao_account.email", "kakao_account.gender"],
      },
    })
      .then(function (response) {
        console.log(response);
      })
      .catch(function (error) {
        console.log(error);
      });
  }

  // 아래는 데모를 위한 UI 코드입니다.
  displayToken();
  function displayToken() {
    var token = getCookie("authorize-access-token");

    if (token) {
      Kakao.Auth.setAccessToken(token);
      document.querySelector("#token-result").innerText =
        "login success, ready to request API";
      document.querySelector("button.api-btn").style.visibility = "visible";
    }
  }

  function getCookie(name) {
    var parts = document.cookie.split(name + "=");
    if (parts.length === 2) {
      return parts[1].split(";")[0];
    }
  }
</script>
